<!DOCTYPE html>
<html lang="el">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Απόδοση Ακινήτου | GeorgiosGkaripis</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --navy:   #1a3a6b;
    --royal:  #2563b8;
    --gold:   #f5a623;
    --orange: #e8722a;
    --white:  #ffffff;
    --bg:     #e8eef7;
    --card:   #ffffff;
    --text:   #1a2540;
    --muted:  #5a6a8a;
    --radius: 14px;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: var(--bg);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    justify-content: center;
    padding: 32px 16px 48px;
  }

  .wrapper { width: 100%; max-width: 560px; }

  header {
    background: linear-gradient(135deg, var(--navy) 0%, var(--royal) 100%);
    border-radius: var(--radius) var(--radius) 0 0;
    padding: 28px 32px 24px;
    position: relative;
    overflow: hidden;
  }

  header::after {
    content: '';
    position: absolute;
    bottom: 0; left: 0; right: 0;
    height: 4px;
    background: linear-gradient(90deg, var(--gold), var(--orange));
  }

  header h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2.1rem;
    color: var(--white);
    line-height: 1.15;
  }

  header p {
    color: rgba(255,255,255,0.7);
    font-size: 0.85rem;
    margin-top: 6px;
    font-weight: 500;
  }

  /* ΔΙΟΡΘΩΣΗ ΓΙΑ ΤΑ ΣΥΜΒΟΛΑ ©® */
  .copy-reg {
    font-size: 1.1rem;
    display: inline-block;
    line-height: 1;
    vertical-align: middle;
    font-family: Arial, sans-serif;
  }

  .card {
    background: var(--card);
    border: 1px solid rgba(37,99,184,0.1);
    border-top: none;
    padding: 24px 28px;
  }

  .card.last { border-radius: 0 0 var(--radius) var(--radius); }

  .card-title {
    font-size: 10px;
    letter-spacing: 0.18em;
    text-transform: uppercase;
    color: var(--royal);
    font-weight: 700;
    margin-bottom: 18px;
    padding-bottom: 8px;
    border-bottom: 2px solid var(--bg);
  }

  .input-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 14px;
    margin-bottom: 14px;
  }

  .field { display: flex; flex-direction: column; gap: 6px; }

  label {
    font-size: 0.73rem;
    font-weight: 600;
    color: var(--muted);
  }

  .input-wrap { position: relative; }

  .input-wrap .symbol {
    position: absolute;
    left: 12px; top: 50%;
    transform: translateY(-50%);
    color: var(--muted);
    font-size: 0.88rem;
    font-weight: 700;
  }

  input[type=number] {
    width: 100%;
    padding: 11px 12px 11px 28px;
    background: var(--bg);
    border: 1.5px solid rgba(37,99,184,0.18);
    border-radius: 8px;
    color: var(--text);
    font-size: 0.95rem;
    font-weight: 600;
    outline: none;
  }

  .toggle-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: var(--bg);
    border-radius: 8px;
    padding: 10px 14px;
    margin-bottom: 8px;
  }

  .toggle-label { font-size: 0.8rem; color: var(--navy); font-weight: 600; }

  .toggle { position: relative; width: 40px; height: 22px; }
  .toggle input { opacity: 0; width: 0; height: 0; }

  .slider {
    position: absolute; inset: 0;
    background: #c8d4e8;
    border-radius: 22px;
    cursor: pointer;
    transition: 0.2s;
  }
  .slider::before {
    content: '';
    position: absolute;
    width: 15px; height: 15px;
    left: 3.5px; top: 3.5px;
    background: white;
    border-radius: 50%;
    transition: 0.2s;
  }
  .toggle input:checked + .slider { background: var(--royal); }
  .toggle input:checked + .slider::before { transform: translateX(17px); }

  .costs-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    padding: 16px;
    background: #f8faff;
    border-radius: 10px;
    border: 1.5px dashed rgba(37,99,184,0.2);
    margin-bottom: 16px;
  }

  .btn {
    width: 100%;
    padding: 14px;
    background: linear-gradient(135deg, var(--navy) 0%, var(--royal) 100%);
    color: white;
    font-weight: 700;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    text-transform: uppercase;
  }

  .results { display: none; }
  .results.show { display: block; animation: fadeUp 0.35s ease; }

  @keyframes fadeUp {
    from { opacity: 0; transform: translateY(10px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .yield-banner {
    background: linear-gradient(135deg, var(--navy) 0%, var(--royal) 100%);
    border-radius: var(--radius);
    padding: 28px 24px;
    text-align: center;
    margin-bottom: 12px;
  }

  .yb-number {
    font-family: 'Playfair Display', serif;
    font-size: 4.5rem;
    color: var(--gold);
    line-height: 1;
  }

  .formula-box {
    background: #f0f4fa;
    border-radius: 10px;
    padding: 20px;
    font-size: 0.95rem;
    line-height: 1.9;
    margin-bottom: 14px;
    border: 1px solid #e2e8f0;
  }

  .highlight { color: var(--royal); font-weight: 700; }
  hr { border: none; border-top: 1px solid #cbd5e0; margin: 15px 0; }

  .action-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }

  .btn-reset, .btn-pdf {
    padding: 12px;
    border-radius: 10px;
    font-weight: 700;
    cursor: pointer;
    text-transform: uppercase;
  }

  .btn-reset { background: white; border: 1.5px solid #ccc; color: var(--navy); }
  .btn-pdf { background: var(--gold); border: none; color: white; }

</style>
</head>
<body>

<div class="wrapper">
  <header>
    <h1>Απόδοση <span>Ακινήτου</span></h1>
    <p>Υπολογιστής απόδοσης ενοικίασης - <span class="copy-reg">&copy;&reg;</span> GeorgiosGkaripis</p>
  </header>

  <form id="calcForm">
    <div class="card last" id="inputCard">
      <div class="card-title">Βασικά Στοιχεία</div>
      <div class="input-row">
        <div class="field">
          <label>Μηνιαίο Μίσθωμα (€)</label>
          <div class="input-wrap">
            <span class="symbol">€</span>
            <input type="number" id="rent" placeholder="0">
          </div>
        </div>
        <div class="field">
          <label>Τιμή Αγοράς (€)</label>
          <div class="input-wrap">
            <span class="symbol">€</span>
            <input type="number" id="price" placeholder="0">
          </div>
        </div>
      </div>

      <div class="toggle-row">
        <span class="toggle-label">Έξοδα Απόκτησης</span>
        <label class="toggle">
          <input type="checkbox" id="extraToggle" onchange="toggleFields('extraFields', this)">
          <span class="slider"></span>
        </label>
      </div>
      <div id="extraFields" style="display:none;">
        <div class="costs-grid">
          <div class="field"><label>Φόρος</label><input type="number" class="extra-input" id="tax" placeholder="0"></div>
          <div class="field"><label>Μεσιτικά</label><input type="number" class="extra-input" id="agent" placeholder="0"></div>
          <div class="field"><label>Συμβ/φος</label><input type="number" class="extra-input" id="notary" placeholder="0"></div>
          <div class="field"><label>Ανακαίνιση</label><input type="number" class="extra-input" id="reno" placeholder="0"></div>
        </div>
      </div>

      <div class="toggle-row">
        <span class="toggle-label">Λειτουργικά Έξοδα (Ετήσια)</span>
        <label class="toggle">
          <input type="checkbox" id="opToggle" onchange="toggleFields('opFields', this)">
          <span class="slider"></span>
        </label>
      </div>
      <div id="opFields" style="display:none;">
        <div class="costs-grid">
          <div class="field"><label>ΕΝΦΙΑ</label><input type="number" class="op-input" id="enfia" placeholder="0"></div>
          <div class="field"><label>Ασφάλεια</label><input type="number" class="op-input" id="maint" placeholder="0"></div>
        </div>
      </div>

      <button type="button" class="btn" onclick="calculate()">Υπολογισμός →</button>
    </div>
  </form>

  <div class="card last results" id="results">
    <div class="yield-banner">
      <div class="yb-number" id="yieldNum">0%</div>
      <div id="verdict" style="color:white; font-weight:bold; margin-top:10px;"></div>
    </div>

    <div class="formula-box" id="formulaBox"></div>

    <div class="action-row">
      <button class="btn-reset" onclick="resetForm()">← Νέα Ανάλυση</button>
      <button class="btn-pdf" onclick="window.print()">Εκτύπωση</button>
    </div>
  </div>
</div>

<script>
  function toggleFields(id, cb) {
    document.getElementById(id).style.display = cb.checked ? 'block' : 'none';
  }

  function fmt(n) { return n.toLocaleString('el-GR') + ' €'; }

  function calculate() {
    const rent = parseFloat(document.getElementById('rent').value) || 0;
    const price = parseFloat(document.getElementById('price').value) || 0;
    if (rent <= 0 || price <= 0) return alert("Συμπληρώστε τα βασικά στοιχεία.");

    const extras = (parseFloat(document.getElementById('tax').value) || 0) + 
                   (parseFloat(document.getElementById('agent').value) || 0) +
                   (parseFloat(document.getElementById('notary').value) || 0) +
                   (parseFloat(document.getElementById('reno').value) || 0);
    
    const ops = (parseFloat(document.getElementById('enfia').value) || 0) + 
                (parseFloat(document.getElementById('maint').value) || 0);

    const totalCost = price + extras;
    const netAnnual = (rent * 12) - ops;
    const yieldPct = (netAnnual / totalCost) * 100;

    document.getElementById('yieldNum').textContent = yieldPct.toFixed(1) + '%';
    
    let html = `<strong>Μίσθωμα/μήνα:</strong> ${fmt(rent)} × 12 = <span class="highlight">${fmt(rent*12)}</span><br>`;
    if(ops > 0) html += `<strong>Λειτουργικά έξοδα:</strong> - ${fmt(ops)}<br><strong>Καθαρό εισόδημα:</strong> <span class="highlight">${fmt(netAnnual)}</span><br>`;
    html += `<strong>Τιμή αγοράς:</strong> ${fmt(price)}<br>`;
    if(extras > 0) html += `<strong>Επιπλέον έξοδα:</strong> ${fmt(extras)}<br><strong>Συνολικό κόστος:</strong> <span class="highlight">${fmt(totalCost)}</span>`;
    html += `<hr><strong>Απόδοση:</strong> ${netAnnual.toFixed(0)} ÷ ${totalCost.toFixed(0)} = <span class="highlight">${yieldPct.toFixed(3)}% → ${yieldPct.toFixed(1)}%</span>`;

    document.getElementById('formulaBox').innerHTML = html;
    document.getElementById('inputCard').style.display = 'none';
    document.getElementById('results').style.display = 'block';
    document.getElementById('results').classList.add('show');
  }

  function resetForm() {
    // 1. Μηδενισμός όλων των πεδίων κειμένου/αριθμών
    document.getElementById('calcForm').reset();
    
    // 2. Κλείσιμο των έξτρα πεδίων (toggles)
    document.getElementById('extraFields').style.display = 'none';
    document.getElementById('opFields').style.display = 'none';
    
    // 3. Εναλλαγή καρτών
    document.getElementById('results').style.display = 'none';
    document.getElementById('inputCard').style.display = 'block';
  }
</script>

</body>
</html>
